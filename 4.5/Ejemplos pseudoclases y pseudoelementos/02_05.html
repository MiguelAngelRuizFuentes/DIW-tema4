<!DOCTYPE html>  
<html lang="es">  
<head>  
   <title>Las pseudoclases dinámicas de vínculo</title>  
   <meta charset="UTF-8" />  
   <style>  
      a {  
         text-decoration: none;  
      }  
      a:link {  
         background-color: lightyellow;  
      }  
      a:visited {  
         background-color: lightblue;  
      }  
      a:hover {  
         background-color: lightgreen;  
      }  
      a:active {  
         background-color: lightpink;  
      }  
   </style>  
</head>  
<body>  
<p><a href="#">Mi vínculo</a></p>  
</body>  
</html>
