<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aprende a decir :not() - campusMVP</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,500,600,700" rel="stylesheet" type="text/css">
    <style>

    body {
        font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size:1rem;
    }

    .opciones {
        padding:5px;
    }

    .otra-opcion div {
        margin:5px 5px 5px 26px;
    }

    .otra-opcion div{
        display : none;
    }

    .otra-opcion  input:checked + label + div{
        display : block;
    }
</style>
</head>
<body>
    <form>
        <div class="opciones opcion1">
            <input class="opciones" id="opcion1" type="radio" name="opcion" value="Opción 1">
            <label for="opcion1">Opción 1</label>
        </div>
        <div class="opciones opcion2">
            <input class="opciones" id="opcion2"type="radio" name="opcion" value="Opción 2">
            <label for="opcion1">Opción 2</label>
        </div>
        <div class="opciones otra-opcion">
          <input id="otra-opcion" type="radio" name="opcion" value="Otra opción">
          <label for="otra-opcion">Otra</label>
          <div>
            <label for="especifica">Por favor, especifica:</label>
            <input id="especifica" name="especifica" type="text">
          </div>
        </div>
    </form>
</body>
</html>
