<!DOCTYPE html>
<html lang="es">
<head>
	<title>Las pseudoclases del primer y del último hijo de un tipo</title>
	<meta charset="UTF-8" />
	<style>
		li:first-of-type, li:last-of-type {
			background-color: gold;
		}
	</style>
</head>
<body>
<ul>
	<li>Manzana</li>
	<li>Plátano</li>
	<li>Fresa</li>
	<li>Cereza</li>
	<li>Pera</li>
	<li>Kiwi</li>
	<li>Mango</li>
</ul>
<ol>
	<li>Manzana</li>
	<li>Plátano</li>
	<li>Fresa</li>
	<li>Cereza</li>
	<li>Pera</li>
	<li>Kiwi</li>
	<li>Mango</li>
</ol>
</body>
</html>
